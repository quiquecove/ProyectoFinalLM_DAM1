<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/styleLog.css">

</head>

<body class="fondo">


    <header>
        <a href="index.html" class="logo">
            <i class='bx bxs-movie'></i> PirateBay.es
        </a>
        <div class="bx bx-menu" id="menu-icon"></div>

        <!--Menu-->
        <ul class="navbar">
            <li><a href="#peliculas">Peliculas</a></li>
            <li><a href="#prox">Proximamente</a></li>
            <li><a href="#newsletter">Newsletter</a></li>
            <li>
                <div class="search-input-container">
                    <input type="text" id="search-input" placeholder="Buscar...">
                    <span class="search-icon"><i class="bx bx-search"></i></span>
                </div>
            </li>
        </ul>
        <a href="#" class="btn">Sign In</a>
    </header>
    <div class="wrapper flicker1">
        <div class="login">
            <h2 class="loginFirst flicker4">Login</h2>
            <form action="#" >
                <div class="input-box loginSpaces">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label class="loginSpaces flicker4">Email</label>
                </div>
                <div class="input-box loginSpaces flicker4">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
            </form>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </div>
</body>

</html>
